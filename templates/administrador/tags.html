{% extends 'base.html' %}

{% block title %}Gerenciar Tags{% endblock %}

{% block content %}

    <div>
        <h1>Crie uma Nova Tag</h1>
        <form action="" method="post">
            Nome: <input type="text" name="nomeForm" required>
            Cor: <input type="color" name="corForm" list="coresDisp" value="6090c2" required>
            <datalist id="coresDisp">
                <option value="#6090c2">Azul</option>
                <option value="#62c47b">Verde</option>
                <option value="#fcbd6f">Laranja</option>
                <option value="#f9be3c">Amarelo</option>
                <option value="#f15490">Rosa</option>
                <option value="#cf9cef">Lil√°s</option>
            </datalist>
            Classe: 
            <select name="classeForm" id="" required>
                <option value="" disabled selected>Selecione uma classe</option>
                {% for classe in classes %}
                    <option value="{{ classe.id_classe }}">{{ classe.nome }}</option>
                    
                {% endfor %}

            </select>
            <input type="submit" value="Criar">

        </form>

    </div>
    
{% endblock %}
