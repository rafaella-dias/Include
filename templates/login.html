{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<main class="container-form">
    <h2>Entrar</h2>

    <form action="" method="post" id="formLogin">
      <div class="form-group">
        <label for="email">Insira seu e-mail</label>
        <input type="email" name="emailForm" value="{{ form_data.emailForm if form_data else ''}}" placeholder="exemplo@email.com" required>
        <div class="invalid-feedback">
          Informe um e-mail válido.
        </div>
      </div>

      <div class="form-group">
        <label for="senha">Insira sua senha</label>
        <input type="password" name="senhaForm" required>
        <div class="invalid-feedback">
          A senha é obrigatória.
        </div>
      </div>

      <button type="submit" class="btn btn-warning btn-block">Entrar</button>
    </form>

    <p>Ainda não possui cadastro? <br>
      <a href="{{ url_for('cadastro') }}">Cadastre-se aqui.</a>
    </p>

  </main>
 
{% endblock %}
